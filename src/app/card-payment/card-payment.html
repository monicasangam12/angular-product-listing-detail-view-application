<form [formGroup]="cardPayment">
    <select name="cardPaymentOption" formControlName="cardPaymentMethod">
        <option value="">Select Card Payment Method</option>
        <option value="debitCard">Debit Card</option>
        <option value="creditCard">Credit Card</option>
    </select>
    <p>You selected this type of payment method: {{ cardPayment.get('cardPaymentMethod')?.value }}</p>
</form>
<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
 <div class="form-row">
    <label for="card-info">Card Info</label>
    <div id="card-info" #cardInfo></div>
    <div id="card-errors" role="alert" *ngIf="error">{{error}}</div>
 </div>
    <button type="submit">Pay with Stripe</button>
</form>
<p>Form Status: {{ cardPayment.status }}</p>
<p>Form Value: {{ cardPayment.value | json }}</p>
